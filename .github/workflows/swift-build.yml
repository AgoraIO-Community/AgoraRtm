name: build

on:
  push:
    branches: "main"
    tags: '*'
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: macOS-12
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v3
    - name: Swift Lint 🧹
      run: swiftlint
    - name: Test iOS 🪲
      run: xcodebuild build -scheme AgoraRtmKit-Swift -destination "platform=iOS Simulator,name=iPhone 14" | xcpretty
